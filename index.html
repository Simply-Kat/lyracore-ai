<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LyraCore AI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle, #facc15 0%, #111827 100%);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #lyra-app {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    header {
      background-color: #1f2937;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #4f46e5;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #4f46e5;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #messages {
      flex-grow: 1;
      border: 1px solid #374151;
      padding: 1rem;
      background-color: #111827;
      border-radius: 0.5rem;
      height: 400px;
      overflow-y: auto;
    }
    #chat-form {
      display: flex;
      gap: 0.5rem;
    }
    #user-input {
      flex-grow: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #1f2937;
      color: #fff;
    }
    button[type="submit"] {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    footer {
      background-color: #1f2937;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #4f46e5;
    }
  </style>
</head>
<body>
  <div id="lyra-app">
    <header>
      <h1>LyraCore AI</h1>
      <p>Emotionally intelligent assistant interface</p>
    </header>

    <main>
      <div id="chat-container">
        <div id="messages"></div>
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 LyraCore AI</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
